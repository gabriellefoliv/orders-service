services:
  broker:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  
  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "16686:16686" # UI
      - "6831:6831/udp" # Envio dos Traces (temporizadores)
      - "14268:14268" # Entrada de Traces (HTTP)
      - "4317:4317" # Open Telemetry (OTLP/gRPC)
      - "4318:4318" # Open Telemetry (OTLP/HTTP)

volumes:
  rabbitmq_data: